    <!--Section header -->

    <!--Section Pokedex -->
    <section id="page-pokedex">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Conoce a los 151 Pokemon de la regio Kanto</h1>

            <select class="type-order" id="order-pokemon">

              <option value="az"> A - Z </option> 
              <option value="za"> Z - A </option>
            </select>

            <select class="type-filter" id="FilterSelect" onchange="SelectFilter()">
              <option value="0" selected='selected'>Filtrar Por</option>
              <option value="1">Tipo</option>
              <option value="2">Evolucion</option>

            </select>
            <div id="FilterType"> 
            </div>
        


           <div  class="list-pokemon" id="list-pokemon"></div>
